name: CD with Gradle and Docker

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ‚òïÔ∏è set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: "üëèüèª grant execute permission for gradlew"
        run: chmod +x gradlew

      - name: "üêò build with Gradle (without test)"
        run: ./gradlew clean build -x test --stacktrace

      - name: "üê≥ Docker login"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "üîê Copy Secret"
        env:
          OCCUPY_SECRET: ${{ secrets.OCCUPY_SECRET }}
          OCCUPY_SECRET_DIR: src/main/resources
          OCCUPY_SECRET_DIR_FILE_NAME: application-secret.yml
        run: |
          mkdir -p $OCCUPY_SECRET_DIR
          echo $OCCUPY_SECRET | base64 --decode > $OCCUPY_SECRET_DIR/$OCCUPY_SECRET_DIR_FILE_NAME

      - name: "üê≥ Docker build & push"
        run: |
          docker build -f Dockerfile \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .

          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

      # AWS Ïù∏Ï¶ù
      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "üöÄ deploy to server"
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.AWS_EC2_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying application" \
            --parameters 'commands=[
              "cd /home/ubuntu/${{ github.event.repository.name }}",
              "sudo git pull",
              "sudo docker-compose -f docker-compose-prod.yml pull",
              "sudo docker-compose -f docker-compose-prod.yml down || true",
              "sudo docker-compose -f docker-compose-prod.yml up -d",
              "sudo docker image prune -f"
            ]' \
            --output text
